<body>
  <div class="container">
    <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="intro.html">My Intro</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact me</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img src="ham.png" class="ham" alt="" srcset="" width="23px">
        <img src="cross.jpg" class="cross" alt="" srcset="" width="23px">

      </div>
      <div class="contactform">
        <h1>Contact me for freelancing work and general enquires...</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Name:</label>
            <input type="text" class="form-control" id="clientname" placeholder="Enter your name "
              aria-describedby="emailHelp">
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="clientemail" placeholder="Enter your email address"
                aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone Number:</label>
              <input type="phone" class="form-control" placeholder="enter phone number" id="clientphone">
            </div>
            <div class="mb-3">
              <label for="clientdoubt" class="form-label">Enquiry:</label>
              <input type="textarea" class="form-control" placeholder="enter your doubt" id="clientdoubt">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">DO YOU WANT TO WORK TOGETHER</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
